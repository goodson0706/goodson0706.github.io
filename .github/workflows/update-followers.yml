name: Update Followers

on:
  schedule:
    - cron: '0 8 * * 1'  # every Monday at 08:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-followers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_TOKEN }} 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 pytube

      - name: Run update script
        run: python scripts/update_followers.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}  
          commit-message: 'chore: update social followers count [bot]'
          title: 'Update social followers count'
          body: |
            This PR updates the followers count in Info/js/followers-data.js.
            The update script modifies Info/js/followers-data.js; please review and merge if everything looks correct.
          branch: update/social-followers
          base: main
          add-paths: Info/js/followers-data.js
